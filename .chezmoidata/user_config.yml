user_config:
  apt_upgrade: true
  install:
    apt: true
    dpkg: true
    pip: true
    fisher: true
    snap: false
    targz: true

  packages:
    apt:
      - fish
      - git-gui
      - ncdu

    dpkg:
      - cmd: gum
        filter: ""
        name: gum
        repo: charmbracelet/gum
      - cmd: rg
        filter: ""
        name: ripgrep
        repo: BurntSushi/ripgrep
      - cmd: bat
        filter: musl
        name: bat
        repo: sharkdp/bat
      - cmd: fd
        filter: musl
        name: fd
        repo: sharkdp/fd

    pip:
      - tldr

    snap:
      - btop
      - gh

    fisher:
      - jorgebucaran/fisher
      - edc/bass
      - ilancosman/tide@v6
    targz:
      - cmd: lazygit
        filter: Linux
        name: lazygit
        repo: "jesseduffield/lazygit"
